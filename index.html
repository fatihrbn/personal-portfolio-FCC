<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Portfolio Profile</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/63c55d61d5.js"
      crossorigin="anonymous"
    ></script>

  <body>
    <header class="header" id="header">
      <nav class="nav" id="navbar">
        <a href="#" class="nav-logo">Frbn</a>
        <div class="nav-menu">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#welcome-section" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="#projects" class="nav-link">Project</a>

            <li class="nav-item">
              <a href="#contact" class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
      </nav>

    <main class="main" id="main">
      <section class="about" id="welcome-section">
        <h1>M. Fatih Rabbani</h1>
        <p>Informatics Engineering student</p>
      </section>
      <section class="projects" id="projects">
        <h2>My Projects</h2>
        <div class="projects-grid">
          <div class="project-box">
            <a
              href="https://codepen.io/fatihrbn/full/eYGqdqd"

          <div class="project-box">

          <div class="project-box">
            <a

            >

      <section class="contact" id="contact">

        <div class="github">
          <a
            href="https://github.com/fatihrbn"
            target="_blank"
            class="github-link"
            id="profile-link"

      <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <footer class="footer" id="footer">Created for FreeCodeCamp courses</footer>
